<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bigscreen</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:800|Source+Code+Pro:700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.min.css" type="text/css">
    </head>
    <body>
        <div class="bigscreen-layout">
            <div class="bigscreen-layout__column">
                <div class="data-group">
                    <div class="data">
                        <h2 class="data__label">Call sign</h2>
                        <p class="data__value">Alacrity</p>
                    </div>
                </div>
                <div class="data-group data-group--twocol">
                    <div class="data data--twocol">
                        <h2 class="data__label">LDG</h2>
                        <p class="data__value data__value--green">RET</p>
                    </div>
                    <div class="data data--twocol">
                        <h2 class="data__label">BRK</h2>
                        <p class="data__value data__value--green">RET</p>
                    </div>
                    <div class="data data--twocol">
                        <h2 class="data__label">SOL</h2>
                        <p class="data__value data__value--green">RET</p>
                    </div>
                    <div class="data data--twocol">
                        <h2 class="data__label">ANT</h2>
                        <p class="data__value data__value--green">RET</p>
                    </div>
                </div>
                <div class="data-group">
                    <div class="data data--large">
                        <h2 class="data__label">ALT</h2>
                        <p class="data__value">125 038 m</p>
                    </div>
                </div>
            </div>
            <div class="bigscreen-layout__column">
                <div class="data-group">
                    <div class="data">
                        <h2 class="data__label">LH</h2>
                        <p class="data__value data__value--green">67.57%</p>
                    </div>
                    <div class="data">
                        <h2 class="data__label">LOX</h2>
                        <p class="data__value data__value--green">99.98%</p>
                    </div>
                    <div class="data">
                        <h2 class="data__label">HAN</h2>
                        <p class="data__value data__value--green">1.35%</p>
                    </div>
                </div>
                <div class="data-group">
                    <div class="data data--large">
                        <h2 class="data__label">SPD</h2>
                        <p class="data__value">0.85 Mach</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
