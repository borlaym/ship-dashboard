<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bigscreen</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:800|Source+Code+Pro:700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.min.css" type="text/css">
    </head>
    <body>
        <div class="bigscreen-layout">
            <div class="bigscreen-layout__column">
                <div class="data-group">
                    <div class="data">
                        <h2 class="data__label">Call sign</h2>
                        <p class="data__value">Alacrity</p>
                    </div>
                </div>
                <div class="data-group data-group--twocol">
                    <div class="data data--twocol">
                        <h2 class="data__label">LDG gear</h2>
                        <p class="data__value data__value--green">RET</p>
                    </div>
                    <div class="data data--twocol">
                        <h2 class="data__label">Brakes</h2>
                        <p class="data__value data__value--green">RET</p>
                    </div>
                    <div class="data data--twocol">
                        <h2 class="data__label">Solar</h2>
                        <p class="data__value data__value--green">RET</p>
                    </div>
                    <div class="data data--twocol">
                        <h2 class="data__label">Antennas</h2>
                        <p class="data__value data__value--green">RET</p>
                    </div>
                </div>
                <div class="data-group--twocol">
                    <div class="data data--twocol">
                        <h2 class="data__label">Periapsis</h2>
                        <p class="data__value data__value--green">0 m</p>
                    </div>
                    <div class="data data--twocol">
                        <h2 class="data__label">Apoapsis</h2>
                        <p class="data__value data__value--green">97 230 m</p>
                    </div>
                    <div class="data data--twocol">
                        <h2 class="data__label">Inclination</h2>
                        <p class="data__value data__value--green">1.5 deg</p>
                    </div>
                    <div class="data data--twocol">
                        <h2 class="data__label">Eccentricity</h2>
                        <p class="data__value data__value--green">0.37</p>
                    </div>
                </div>
                <div class="data-group">
                    <div class="data data--large">
                        <h2 class="data__label">ALT</h2>
                        <p class="data__value">125 038 m</p>
                    </div>
                </div>
            </div>
            <div class="bigscreen-layout__column">
                <div class="data-group">
                    <div class="data">
                        <h2 class="data__label">Liquid Hydrogen</h2>
                        <p class="data__value data__value--green">67.57%</p>
                    </div>
                    <div class="data">
                        <h2 class="data__label">Liquid Oxygen</h2>
                        <p class="data__value data__value--green">99.98%</p>
                    </div>
                    <div class="data">
                        <h2 class="data__label">Hydroxilammonium Nitrate</h2>
                        <p class="data__value data__value--green">1.35%</p>
                    </div>
                </div>
                <div class="data-group">
                    <div class="data">
                        <h2 class="data__label">&Delta;V</h2>
                        <p class="data__value data__value--green">13 792 m/s</p>
                    </div>
                    <div class="data">
                        <h2 class="data__label">TWR</h2>
                        <p class="data__value data__value--green">2.7</p>
                    </div>
                </div>
                <div class="data-group">
                    <div class="data data--large">
                        <h2 class="data__label">SPD</h2>
                        <p class="data__value">0.85 Mach</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
