<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tasks</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:800|Source+Code+Pro:700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.min.css" type="text/css">
    </head>
    <body>
        <div class="tasks-layout">
            <header class="tasks-header">
                <div class="tasks-header__role">Commander</div>
                <div class="tasks-header__score tasks-header__score--increased">2 points</div>
            </header>
            <div class="task">
                <p class="task__label">Next task</p>
                <p class="task__text"><span class="task__condition">When the Commander tells you,</span> adjust the pitch.</p>
            </div>
            <div class="task-actions">
                <p class="task-actions__label">Pitch (degrees)</p>
                <div class="task-actions__buttons">
                    <a href="" class="task-actions__button task-actions__button--red">5</a>
                    <a href="" class="task-actions__button">15</a>
                    <a href="" class="task-actions__button task-actions__button--green">45</a>
                </div>
            </div>
        </div>
    </body>
</html>
